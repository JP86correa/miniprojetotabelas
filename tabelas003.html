<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas 03</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td {
            border: 2px solid burlywood;
            padding: 12px;
        }
    </style>
</head>
<body>
    <h1>Tabelas-Desafio 03</h1>
    <table>
        <caption>
            Filmes Favoritos
            <thead>
                <tr>
                    <th scope="col">Grupos</th>
                    <th scope="col">Nomes</th>
                    <th colspan="3" scope="colgroup">Filmes</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th colspan="4" scope="row">Total</th>
                    <td>150</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <th rowspan="3" scope="rowgroup">Mulheres</th>
                    <td>Flávia Monteiro</td>
                    <td>Açucar</td>
                    <td> Babenco</td>
                    <td> Mulan</td>
                </tr>
                <tr>
                    <td>Paola Lima</td>
                    <td>A Febre</td>
                    <td>Os Eternos</td>
                    <td>The Glorias</td>
                </tr>
                <tr>
                    <td>Karla Silva</td>
                    <td>Memoria</td>
                    <td>Respect</td>
                    <td>Wendy</td>
                </tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Saulo Costa</td>
                <td>Creed </td>
                <td>Phantom</td>
                <td>Batman</td>
                <tr>
                    <td>Bruno Freitas</td>
                    <td>Rocky</td>
                    <td>Casino</td>
                    <td>James Bond</td>
                </tr>
                <tr>
                    <td>Pedro Conrado</td>
                    <td>300</td>
                    <td>Rambo 3</td>
                    <td>Souls</td>
                </tr>
            </tbody>
        </caption>
    </table>
</body>
</html>
